<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form method="POST" action="/predict">
        <label>Senior Citizen (Yes/No):</label>
        <input type="text" name="SeniorCitizen" required><br>

        <label>Partner (Yes/No):</label>
        <input type="text" name="Partner" required><br>

        <label>Dependents (Yes/No):</label>
        <input type="text" name="Dependents" required><br>

        <label>Tenure:</label>
        <input type="number" name="Tenure" required><br>

        <label>Phone Service:</label>
        <input type="text" name="PhoneService" required><br>

        <label>Multiple Lines:</label>
        <input type="text" name="MultipleLines" required><br>

        <label>Internet Service (DSL/Fiber optic/No):</label>
        <input type="text" name="InternetService" required><br>

        <label>Online Security (Yes/No):</label>
        <input type="text" name="OnlineSecurity" required><br>

        <label>Online Backup (Yes/No):</label>
        <input type="text" name="OnlineBackup" required><br>

        <label>Device Protection (Yes/No):</label>
        <input type="text" name="DeviceProtection" required><br>

        <label>Tech Support (Yes/No):</label>
        <input type="text" name="TechSupport" required><br>

        <label>Streaming TV (Yes/No):</label>
        <input type="text" name="StreamingTV" required><br>

        <label>Streaming Movies (Yes/No):</label>
        <input type="text" name="StreamingMovies" required><br>

        <label>Contract (Month-to-month/One year/Two year):</label>
        <input type="text" name="Contract" required><br>

        <label>Paperless Billing (Yes/No):</label>
        <input type="text" name="PaperlessBilling" required><br>

        <label>Payment Method:</label>
        <select name="PaymentMethod" required>
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
        </select><br>

        <label>Monthly Charges:</label>
        <input type="number" step="0.01" name="MonthlyCharges" required><br>

        <label>Total Charges:</label>
        <input type="number" step="0.01" name="TotalCharges" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if output_user %}
        <h2>{{ output_user }}</h2>
    {% endif %}
</body>
</html>
